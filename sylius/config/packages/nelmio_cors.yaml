nelmio_cors:
    defaults:
        allow_credentials: false
        allow_origin: []
        allow_headers: []
        allow_methods: []
        expose_headers: []
        max_age: 0
        hosts: []
        origin_regex: false
        forced_allow_origin_value: ~
    paths:
        "^/shop-api/":
            allow_origin: ["*"]
            allow_headers: ["Content-Type", "authorization"]
            allow_methods: ["POST", "PUT", "GET", "DELETE", "PATCH", "OPTIONS"]
            max_age: 3600
